<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="js/controller.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h1 class="title">Wordle assistant</h1>
      <div class="content">
        <div class="main-content">
          <div class="inputs"></div>
          <div class="suggestions"></div>
        </div>
        <div class="side-content">
          <div class="radio-button-wrapper">
            <div>
              <input
                type="radio"
                id="letter-absent"
                name="letter-status"
                value="absent"
              />
              <label for="letter-absent">Absent</label>
            </div>

            <div>
              <input
                type="radio"
                id="letter-present"
                name="letter-status"
                value="present"
              />
              <label for="letter-present">Present (Wrong Position)</label>
            </div>

            <div>
              <input
                type="radio"
                id="letter-correct"
                name="letter-status"
                value="correct"
              />
              <label for="letter-correct">Correct Position</label>
            </div>
          </div>
          <div class="suggested-filler-wrapper">
            <div class="filler-title">
              Don't know how to start? Try one of these filler words:
            </div>
            <ul class="filler-word-list"></ul>
          </div>
          <div class="button-wrapper">
            <button class="search">Search</button>
            <button class="reset">Reset</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
